
<table class="table table-striped w-75 m-auto">

  <thead>
    <tr  >
      <th scope="col">id</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Roles</th>

    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let user of users; let i = index">
      <th scope="row"> {{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td *ngFor="let role of user.roles">{{role.roleName}}</td>

    </tr>

  </tbody>

</table>
<nav aria-label="..." class="text-center">
  <ul class="pagination" *ngIf="response">
    <li class="page-item" *ngIf="!response.first">
      <a class="page-link"(click)="$event.preventDefault();CPage(response.number-1)" href="#"
      tabindex="-1">Previous</a></li>
    <li class="page-item" *ngFor="let p of counter(response.totalPages);index as i"
    [ngClass]="(i==response.number) ? 'active' : ''">
    <a class="page-link" (click)="$event.preventDefault();CPage(i)">{{i+1}}</a>
  </li>
    <li class="page-item" *ngIf="!response.last">
      <a class="page-link" (click)="$event.preventDefault();CPage(response.number+1)" href="#">next</a>
    </li>

  </ul>
</nav>
